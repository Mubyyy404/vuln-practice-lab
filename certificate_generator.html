<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Buddy - Certificate Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #0c0d12;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #1a1b24;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffcc;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #00ffff;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .name-input-container {
      margin-top: 30px;
    }

    #userName {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #00ffcc;
      background-color: #000000;
      color: #00ffcc;
      font-size: 1em;
      border-radius: 5px;
      box-shadow: inset 0 0 5px #00ffcc;
    }

    #generateBtn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #generateBtn:hover {
      background-color: #00ffff;
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Congratulations!</h1>
  <p>You have successfully completed the Cyber Buddy CTF. Enter your name below to instantly generate and download your certificate of completion.</p>

  <div class="name-input-container">
    <input type="text" id="userName" placeholder="Enter your full name here..." />
    <button id="generateBtn">Generate Certificate</button>
  </div>
</div>

<script>
  // Correct filenames based on your uploaded files
  const CERTIFICATE_TEMPLATE_URL = 'certi.jpg.png';
  const LOGO_URL = 'CyberB.jpg.png';

  document.getElementById('generateBtn').addEventListener('click', async () => {
    const userName = document.getElementById('userName').value.trim();

    if (userName === '') {
      alert('Please enter your name to generate the certificate.');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
      orientation: 'landscape',
      unit: 'mm',
      format: 'a4'
    });

    try {
      const certiImage = await loadImage(CERTIFICATE_TEMPLATE_URL);
      const logoImage = await loadImage(LOGO_URL);

      const imgWidth = 297;
      const imgHeight = 210;

      doc.addImage(certiImage, 'PNG', 0, 0, imgWidth, imgHeight);

      // Add user's name
      doc.setFont('Helvetica', 'bold');
      doc.setFontSize(28);
      doc.setTextColor(0, 255, 255);
      const nameText = userName.toUpperCase();
      const nameWidth = doc.getTextWidth(nameText);
      const nameX = (imgWidth - nameWidth) / 2;
      const nameY = 110;
      doc.text(nameText, nameX, nameY);

      // Add logo
      const logoSize = 15;
      const logoX = (imgWidth - logoSize) / 2;
      const logoY = 15;
      doc.addImage(logoImage, 'PNG', logoX, logoY, logoSize, logoSize);

      // Save the PDF
      const fileName = `CyberBuddy_Certificate_${userName.replace(/ /g, '_')}.pdf`;
      doc.save(fileName);
    } catch (error) {
      console.error("Error generating PDF:", error);
      alert("An error occurred while generating the certificate. Please try again.");
    }
  });

  function loadImage(url) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => resolve(img);
      img.onerror = () => reject(new Error(`Failed to load image at ${url}`));
      img.src = url;
    });
  }
</script>

</body>
</html>
