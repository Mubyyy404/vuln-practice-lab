<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – Page Not Found | Cyber Buddy Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #0a1a3d, #1b2a47);
      --card-bg: #0d2551;
      --accent-green: #4fd1c5;
      --accent-gold: #f0c808;
      --text-light: #e0e0e0;
      --shadow-glow: 0 0 20px rgba(79,209,197,0.5);
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .error-card {
      background: var(--card-bg);
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }
    .logo {
      width: 90px;
      border-radius: 50%;
      border: 4px solid var(--accent-gold);
      box-shadow: 0 0 20px rgba(240,200,8,0.6);
      margin: 0 auto 25px;
    }
    .error-code {
      font-family: 'Montserrat', sans-serif;
      font-size: 5.5em;
      font-weight: 700;
      color: var(--accent-green);
      margin: 0;
      text-shadow: 0 0 15px rgba(79,209,197,0.8);
      animation: pulseGlow 2s infinite ease-in-out;
    }
    .error-message {
      font-size: 1.4em;
      color: var(--text-light);
      margin: 15px 0 10px;
    }
    .error-desc {
      font-size: 1.1em;
      color: #bbb;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .home-button {
      background: linear-gradient(45deg, var(--accent-green), var(--accent-gold));
      color: #142850;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 1.2em;
      border-radius: 50px;
      text-decoration: none;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(79,209,197,0.4);
      transition: all 0.3s ease;
      display: inline-block;
    }
    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(79,209,197,0.7);
    }
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .shape {
      position: absolute;
      background: rgba(79,209,197,0.1);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }
    .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 15%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 15px rgba(79,209,197,0.8); }
      50% { text-shadow: 0 0 30px rgba(79,209,197,1), 0 0 40px rgba(79,209,197,0.8); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @media (max-width: 480px) {
      .error-card { padding: 40px 20px; }
      .error-code { font-size: 4em; }
      .error-message { font-size: 1.2em; }
      .error-desc { font-size: 1em; }
      .home-button { font-size: 1.1em; padding: 14px 30px; }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="error-card">
      <img src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Cyber Buddy Logo" class="logo">
      <h1 class="error-code">404</h1>
      <p class="error-message">Oops! Page Not Found</p>
      <p class="error-desc">
        The page you're looking for doesn't exist or has been moved.<br>
        Don't worry — let's get you back on track!
      </p>
      <a href="index.html" class="home-button">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </div>
</body>
</html>
