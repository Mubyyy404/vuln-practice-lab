<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate - Cyber Buddy Labs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .certificate {
      border: 5px double #0ff;
      padding: 30px;
      margin-top: 20px;
      background-color: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      max-width: 700px;
      margin: auto;
    }
    .certificate h2 {
      color: #0ff;
    }
    .btn-download {
      margin-top: 20px;
    }
    .brand {
      margin-bottom: 30px;
    }
    input {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="brand">
    <h1>üéì Cyber Buddy Vulnerability Labs</h1>
    <p>Auto Certificate Generator</p>
  </div>

  <div id="certificate-area"></div>

  <script>
    // IMPORTANT: These keys must match what you set in your xss-levelX.html files.
    // Assuming you have xss-level1 and xss-level2. If you add level3, add "xss-level3-completed" here.
    const requiredLevels = ["xss-level1-completed", "xss-level2-completed"];
    
    // Check if ALL required levels are marked as "true" in localStorage
    const allCompleted = requiredLevels.every(level => localStorage.getItem(level) === "true");

    if (!allCompleted) {
      document.getElementById("certificate-area").innerHTML = `
        <div class="text-danger">
          <h3>‚ùå You have not completed all tasks.</h3>
          <p>Please finish all the XSS labs to unlock your certificate. Required: ${requiredLevels.map(lvl => lvl.replace('-completed', '')).join(', ')}</p>
        </div>`;
    } else {
      document.getElementById("certificate-area").innerHTML = `
        <div>
          <input type="text" id="nameInput" class="form-control w-50 mx-auto" placeholder="Enter your name for the certificate" />
          <button class="btn btn-success mt-2" onclick="generateCertificate()">Generate Certificate</button>
        </div>
        <div id="generatedCertificate" class="certificate d-none">
          <h2>Certificate of Completion</h2>
          <p>This is to certify that</p>
          <h3 id="certName"></h3>
          <p>has successfully completed all XSS vulnerability tasks in the</p>
          <strong>Cyber Buddy Vulnerability Labs</strong>
          <br><br>
          <p><i>Date: <span id="certDate"></span></i></p>
          <button class="btn btn-primary btn-download" onclick="downloadCertificate()">Download Certificate</button>
        </div>`;
    }

    function generateCertificate() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      document.getElementById("certName").innerText = name;
      document.getElementById("certDate").innerText = new Date().toLocaleDateString();
      document.getElementById("generatedCertificate").classList.remove("d-none");
    }

    function downloadCertificate() {
      const element = document.getElementById("generatedCertificate");
      html2canvas(element).then(canvas => {
        const link = document.createElement('a');
        link.download = 'CyberBuddy_Certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
