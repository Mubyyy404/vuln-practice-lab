<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Buddy - Certificate of Completion</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
    }

    #certificate-container {
      border: 3px solid #0f0;
      padding: 40px;
      display: inline-block;
      background: #111;
      box-shadow: 0 0 20px #0f0;
      margin-top: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #0f0;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #downloadBtn:hover {
      background-color: #55ff55;
    }

    #nameInput {
      padding: 10px;
      margin-top: 20px;
      border: 2px solid #0f0;
      background-color: #111;
      color: #0f0;
      font-size: 18px;
    }

    #inputLabel {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ“ Cyber Buddy Certificate Generator</h2>

  <label id="inputLabel" for="nameInput">Enter your name:</label><br>
  <input type="text" id="nameInput" placeholder="Your full name"><br>

  <button id="downloadBtn" onclick="downloadCertificate()">Download Certificate</button>

  <div id="certificate-container" style="display: none;">
    <h1>ðŸŽ‰ Certificate of Completion</h1>
    <p>This is to certify that <strong id="certName"></strong> has successfully completed all Cyber Buddy web challenge levels.</p>
  </div>

  <script>
    function downloadCertificate() {
      const requiredLevels = ["xss-level1", "xss-level2"]; // Add more as needed
      let allCompleted = requiredLevels.every(level => localStorage.getItem(level) === "completed");

      const name = document.getElementById("nameInput").value.trim();

      if (!name) {
        alert("âš ï¸ Please enter your name to generate the certificate.");
        return;
      }

      if (!allCompleted) {
        alert("âŒ You have not completed all tasks. Complete all challenge levels before downloading the certificate.");
        return;
      }

      document.getElementById("certName").innerText = name;
      document.getElementById("certificate-container").style.display = "inline-block";

      setTimeout(() => {
        html2canvas(document.getElementById("certificate-container")).then(canvas => {
          const link = document.createElement("a");
          link.download = `${name.replace(/\s+/g, "_")}_CyberBuddy_Certificate.png`;
          link.href = canvas.toDataURL();
          link.click();
        });
      }, 500);
    }
  </script>

</body>
</html>
