<!DOCTYPE html>
<html>
<head><title>Certificate</title></head>
<body>
  <h2>üéì Generate Your Certificate</h2>
  <form id="form">
    Enter Your Name: <input id="name" required><br><br>
    <button type="submit">Generate</button>
  </form>

  <div id="certificate" style="display:none;">
    <h3>Certificate of Completion</h3>
    <p>This is to certify that <b id="certName"></b></p>
    <p>Has successfully completed Web Security Lab</p>
    <p><b>Flag:</b> flag{congrats-certified}</p>
  </div>

  <script>
    document.getElementById("form").onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      if (
        localStorage.getItem("xss-level1") === "complete" &&
        localStorage.getItem("xss-level2") === "complete"
      ) {
        document.getElementById("certName").innerText = name;
        document.getElementById("certificate").style.display = "block";
      } else {
        alert("‚ùå You haven't completed all challenges!");
      }
    };
  </script>
</body>
</html>
