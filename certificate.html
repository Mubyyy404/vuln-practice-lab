<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéì Cyber Buddy - Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffcc;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Get Your Completion Certificate</h1>
    <div id="formSection" class="hidden">
      <label for="username">Enter your name for the certificate:</label>
      <input type="text" id="username" placeholder="Your full name" />
      <button onclick="generateCertificate()">Generate Certificate</button>
    </div>
    <div id="errorSection" class="error hidden">
      ‚ùå Access Denied: Labs Incomplete!
    </div>
  </div>

  <script>
    const completed = localStorage.getItem("xss-level1-completed") === "true";

    if (completed) {
      document.getElementById("formSection").classList.remove("hidden");
    } else {
      document.getElementById("errorSection").classList.remove("hidden");
    }

    function generateCertificate() {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      const certificateURL = `https://your-certificate-page.com/?name=${encodeURIComponent(name)}`;
      window.open(certificateURL, "_blank");
    }
  </script>
</body>
</html>
