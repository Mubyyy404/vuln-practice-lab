<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
    }

    #form {
      margin-top: 30px;
    }

    #certificate-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      display: none;
    }

    #certificate-img {
      width: 100%;
      height: auto;
    }

    #certName {
      position: absolute;
      top: 45%;  /* ✅ Vertical position - adjust slightly if needed */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #000;
      font-family: 'Georgia', serif;
    }

    #downloadBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🎓 Get Your Certificate</h2>

  <form id="form">
    Enter Your Name: <input id="name" required>
    <button type="submit">Generate Certificate</button>
  </form>

  <div id="certificate-container">
    <img id="certificate-img" src="images/White Professional Certificate of Completion.jpg" alt="Certificate">
    <div id="certName"></div>
  </div>

  <button id="downloadBtn" onclick="downloadCertificate()">📥 Download Certificate</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById("form").onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();

      if (
        localStorage.getItem("xss-level1") === "complete" &&
        localStorage.getItem("xss-level2") === "complete"
      ) {
        document.getElementById("certName").innerText = name;
        document.getElementById("certificate-container").style.display = "block";
        document.getElementById("downloadBtn").style.display = "inline-block";
        document.getElementById("form").style.display = "none";
      } else {
        alert("❌ You haven’t completed all challenges!");
      }
    };

    function downloadCertificate() {
      html2canvas(document.getElementById("certificate-container")).then(canvas => {
        const link = document.createElement("a");
        link.download = "certificate.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
