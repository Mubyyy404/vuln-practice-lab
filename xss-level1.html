<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XSS Level 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #flag {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body class="container mt-5">

  <h2>üõ°Ô∏è XSS Challenge - Level 1</h2>
  <p>Your goal: Find and exploit a basic reflected XSS vulnerability.</p>

  <form id="xssForm">
    <label for="input">Enter something:</label>
    <input type="text" class="form-control my-2" id="input" name="input" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="mt-4">
    <h5>Output:</h5>
    <div id="output" class="p-3 border bg-light"></div>
  </div>

  <div id="flag">üéâ Congratulations! Flag: cyberbuddy{xss_level1_mastered}</div>

  <script>
    const form = document.getElementById("xssForm");
    const output = document.getElementById("output");
    const flag = document.getElementById("flag");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const userInput = document.getElementById("input").value;
      output.innerHTML = userInput; // vulnerable to reflected XSS
    });

    // Observer to track when flag becomes visible
    const observer = new MutationObserver(() => {
      if (window.getComputedStyle(flag).display !== "none") {
        if (!localStorage.getItem("xss-level1-completed")) {
          localStorage.setItem("xss-level1-completed", "true");
          console.log("‚úÖ XSS Level 1 completed and stored in localStorage.");
        }
      }
    });

    observer.observe(flag, { attributes: true, attributeFilter: ['style'] });
  </script>

</body>
</html>
