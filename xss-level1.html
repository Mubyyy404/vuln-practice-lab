<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Challenge - Level 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #flag {
      display: none;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 class="mb-3">üõ°Ô∏è XSS Challenge - Level - 1</h2>
  <p>Your goal: Trigger an <code>alert()</code> popup using an XSS payload.</p>

  <form method="GET" class="mb-3">
    <input name="payload" class="form-control mb-2" placeholder="Enter your XSS payload" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="output" class="alert alert-light border"></div>

  <div id="flag" class="alert alert-success mt-4">
    üéâ Congrats! Your flag: <strong id="flag-value"></strong>
  </div>

  <script>
    // Flag handler
    function showFlag() {
      if (!localStorage.getItem("xss-level1-flag")) {
        const flag = "flag-xss-level1-" + Math.random().toString(36).substring(2, 10);
        document.getElementById("flag-value").innerText = flag;
        document.getElementById("flag").style.display = "block";
        localStorage.setItem("xss-level1-flag", flag);
      } else {
        document.getElementById("flag-value").innerText = localStorage.getItem("xss-level1-flag");
        document.getElementById("flag").style.display = "block";
      }
    }

    // Hook alert to trigger flag
    const originalAlert = window.alert;
    window.alert = function(msg) {
      originalAlert(msg);
      showFlag();
    };

    // Handle payload injection
    const payload = new URLSearchParams(window.location.search).get("payload");
    const output = document.getElementById("output");

    if (payload) {
      const container = document.createElement("div");
      container.innerHTML = payload;

      // Run inline <script> tags
      const scripts = container.querySelectorAll("script");
      scripts.forEach(script => {
        try {
          eval(script.innerText);
        } catch (e) {
          console.error("Script error:", e);
        }
      });

      output.appendChild(container);
    }
  </script>
</body>
</html>
