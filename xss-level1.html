<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Level 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>ðŸ’¥ XSS Challenge - Level 1 (Basic Reflected XSS)</h2>
  <p>Your goal: Trigger an <code>alert()</code> popup using a reflected XSS payload.</p>

  <form method="GET">
    <label for="payload">Enter name:</label>
    <input name="payload" id="payload" class="form-control mb-2" autocomplete="off" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="output" class="mt-4"></div>

  <script>
    const input = new URLSearchParams(window.location.search).get("payload");

    if (input) {
      const outputDiv = document.getElementById("output");

      // Reflect the input directly (vulnerable to XSS)
      outputDiv.innerHTML = "Hello, " + input;

      // Hook alert to set challenge complete
      const originalAlert = window.alert;
      window.alert = function(msg) {
        localStorage.setItem("xss-level1", "complete");
        originalAlert(msg);
      };

      // If the exact payload matches, trigger alert (in case popup is blocked)
      if (input === "<script>alert('xss')</script>") {
        alert("xss");
      }
    }
  </script>
</body>
</html>
