<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Level 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="mb-3">üõ°Ô∏è XSS Challenge - Level 1</h2>
  <p>Your goal: Trigger an <code>alert()</code> popup using an XSS payload.</p>

  <form method="GET" class="mb-3">
    <input name="payload" class="form-control mb-2" placeholder="Enter your XSS payload" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="output" class="alert alert-light border"></div>

  <script>
    // Hook alert to store completion flag
    const originalAlert = window.alert;
    window.alert = function(msg) {
      localStorage.setItem("xss-level1", "complete");
      originalAlert(msg);
    };

    const payload = new URLSearchParams(window.location.search).get("payload");

    if (payload) {
      const output = document.getElementById("output");

      // Render user input
      const div = document.createElement("div");
      div.innerHTML = payload;

      // Execute any embedded <script>
      const scripts = div.querySelectorAll("script");
      scripts.forEach(script => {
        try {
          eval(script.innerText);
        } catch (e) {
          console.error("Script error:", e);
        }
      });

      output.appendChild(div);
    }
  </script>
</body>
</html>
