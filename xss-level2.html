<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Level 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>üõ°Ô∏è XSS Challenge - Level 2</h2>
  <p>Your goal: Trigger an <code>alert()</code> popup using an XSS payload.</p>

  <form id="xss-form">
    <label>Enter your name:</label>
    <input type="text" id="name" name="name" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="output" class="mt-4"></div>

  <script>
    document.getElementById('xss-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const outputDiv = document.getElementById('output');

      // Vulnerable reflection (XSS)
      outputDiv.innerHTML = "Hello, " + name;

      // Success condition: check if alert was triggered
      // Use a hidden message as proof of exploit
    });

    // Hook to detect if alert was called
    const originalAlert = window.alert;
    window.alert = function(msg) {
      // Set XSS level as complete
      localStorage.setItem("xss-level2", "complete");
      originalAlert(msg);
    };
  </script>
</body>
</html>
