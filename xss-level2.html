<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Level 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #flag {
      display: none;
    }
  </style>
</head>
<body class="container mt-5">
  <h2>üõ°Ô∏è XSS Challenge - Level 2</h2>
  <p>Your goal: Trigger an <code>alert()</code> popup using an advanced XSS payload.</p>

  <form id="xss-form">
    <label>Enter your name:</label>
    <input type="text" id="name" name="name" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="output" class="mt-4"></div>

  <!-- üîê Hidden Flag -->
  <div id="flag" class="alert alert-success mt-4">
    üéâ Congrats! Your flag: <strong>flag-xss-level2-advanced</strong>
  </div>

  <script>
    // ‚úÖ Hook into alert() to track success
    const originalAlert = window.alert;
    window.alert = function(msg) {
      // Only show flag for non-basic alerts
      const simplePayloads = ["xss", "test", "hello", "1"];
      const isBasic = simplePayloads.includes((msg || "").toLowerCase());

      if (!isBasic) {
        localStorage.setItem("xss-level2", "complete");
        document.getElementById("flag").style.display = "block";
      }

      originalAlert(msg);
    };

    // ‚úÖ Handle the form submission
    document.getElementById('xss-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = "Hello, " + name;
    });
  </script>
</body>
</html>
